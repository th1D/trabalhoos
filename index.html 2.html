        <?php

function substituir_virgula_por_ponto($numero) {
    return str_replace(',', '.', $numero);
}


if (isset($_POST['nome']) && isset($_POST['nota1']) && isset($_POST['nota2'])) {

    $nome = $_POST['nome'];
    $nota1 = substituir_virgula_por_ponto($_POST['nota1']);
    $nota2 = substituir_virgula_por_ponto($_POST['nota2']);


    $media = ($nota1 + $nota2) / 2;


    if ($media < 4) {
        $situacao = "Reprovado";
    } elseif ($media >= 4 && $media < 6) {
        $situacao = "Exame final";
    } else {
        $situacao = "Aprovado";
    }

    echo "<h2>Aluno: $nome</h2>";
    echo "<p>Média: $media</p>";
    echo "<p>Situação: $situacao</p>";
} else {

    echo "<p>Preencha o formulário corretamente.</p>";
}
